<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ステップ順序</title>
  <style>
    /* 各ステップを見やすくするための簡単なスタイル */
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="step1">
    <h2>ステップ 1</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vTne29t3wV1TZk1393D4YVlSJguE_x14OjBskkN6eLDSW6WhJ_kiVauP4jqJkDJ0uxyLmNywL6A1eTx/pub?embedded=true"></iframe>
    <button onclick="nextStep(2)">次へ</button>
  </div>

  <div id="step2" style="display:none;">
    <h2>ステップ 2</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQAEYIji4Q9EHRe_Tn9sXka_XnHun3AsrOVv1dOgWjRWr1ZN5hTzk18qB9g1myBH3_GHFCJY3XHbBSu/pub?embedded=true"></iframe>
    <button onclick="nextStep(3)">次へ</button>
  </div>

  <div id="step3" style="display:none;">
    <h2>ステップ 3</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQzQ_lgw1ze36jyojRzVMY7IoBR2ZWI1HwpP42xgjD4IFHlOfIFu5baSOIRP17cCc-vtuH5gPQn-OAk/pub?embedded=true"></iframe>
    <button onclick="nextStep(4)">次へ</button>
  </div>

  <div id="step4" style="display:none;">
    <h2>ステップ 4</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQZguQ9j_VTueyCwR7iUBc7L4stmWUrn0mE_BFMb8-SShRgkZt3V-Xs5l23ivcgPg0A7-bE8fFWR62y/pub?embedded=true"></iframe>
    <button onclick="nextStep(5)">次へ</button>
  </div>

  <div id="step5" style="display:none;">
    <h2>ステップ 5</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vR8HQRODU-rZi-o3GMnQS0oPibwvxCHie6IafQb3wIeLJtJ3Ye-pnaSuF82vnoWrQj4e0i6s376_Q0S/pub?embedded=true"></iframe>
    <button onclick="nextStep(6)">次へ</button>
  </div>

  <div id="step6" style="display:none;">
    <h2>ステップ 6</h2>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vTUbWpQwkt1h-p1YU_-3_gbDPvGk08OmVVoiyjKCYFck_DDSGoMKu9FraTl17R18YSrV1JEFfK4jySu/pub?embedded=true"></iframe>
  </div>

  <script>
    function nextStep(stepNumber) {
      // すべてのステップを非表示にする
      for (let i = 1; i <= 6; i++) {
        document.getElementById("step" + i).style.display = "none";
      }
      // 次のステップを表示
      document.getElementById("step" + stepNumber).style.display = "block";
    }
    
    // 最初のステップを表示
    nextStep(1);
  </script>
</body>
</html>
