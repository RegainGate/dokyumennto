<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップナビゲーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <iframe id="step-frame" src="https://docs.google.com/document/d/e/2PACX-1vTne29t3wV1TZk1393D4YVlSJguE_x14OjBskkN6eLDSW6WhJ_kiVauP4jqJkDJ0uxyLmNywL6A1eTx/pub?embedded=true"></iframe>
        <div class="password-input">
            <!-- inputmode="text" を追加 -->
            <input id="password" type="password" placeholder="パスワードを入力してください" inputmode="text">
        </div>
        <div class="controls">
            <button id="prev-button" disabled>戻る</button>
            <button id="next-button">次のステップへ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
